<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phim Mới Cập Nhật</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 20px 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
        }
        .movie {
            width: 200px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .movie img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .movie h2 {
            font-size: 18px;
            margin: 10px;
        }
        .movie p {
            font-size: 14px;
            color: #555;
            margin: 0 10px 10px;
        }
        .movie:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .movie:hover img {
            transform: scale(1.05);
        }
        .pagination {
            text-align: center;
            margin: 20px 0;
        }
        .pagination button {
            margin: 0 5px;
            padding: 10px 20px;
            border: none;
            background-color: transparent;
            color: inherit;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Phim Mới Cập Nhật</h1>
    <div class="container" id="movie-container"></div>
    <div class="pagination">
        <button onclick="prevPage()">Trang Trước</button>
        <span id="page-number">1</span>
        <button onclick="nextPage()">Trang Sau</button>
    </div>

    <script>
        let currentPage = 1;

        async function fetchMovies(page) {
            const response = await fetch(`https://ophim1.com/danh-sach/phim-moi-cap-nhat?page=${page}`);
            const data = await response.json();
            return data.items;
        }

        function renderMovies(movies) {
            const container = document.getElementById('movie-container');
            container.innerHTML = '';
            movies.forEach(movie => {
                const movieElement = document.createElement('div');
                movieElement.classList.add('movie');
                movieElement.onclick = () => {
                    window.location.href = `detail.html?slug=${movie.slug}`;
                };
                movieElement.innerHTML = `
                    <img src="https://img.ophim.live/uploads/movies/${movie.thumb_url}" alt="${movie.name}">
                    <h2>${movie.name}</h2>
                    <p>Năm: ${movie.year}</p>
                `;
                container.appendChild(movieElement);
            });
        }

        async function loadMovies() {
            const movies = await fetchMovies(currentPage);
            renderMovies(movies);
            document.getElementById('page-number').textContent = currentPage;
        }

        function nextPage() {
            currentPage++;
            loadMovies();
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                loadMovies();
            }
        }

        loadMovies();
    </script>
</body>
</html>
